<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <title>Carosello Multi Array</title>
</head>
<body>
    
    <header></header>

    <main id="app">
        <div class="container">
            <div class="row imm_container py-5">
                <div class="col-md-9 col-sm-9 col-xs-12 px-0">

                    <div class="container_imageFull">

                        <div class="image-full" v-for="image, i in imageList" :class="i === indiceCorrente ? 'active' : '' ">
                            <img :src="image.source" alt="Immagine indice">
                            <div class="text-image-full text-white">
                                <h1 class="title-image-full"> {{ image.title }}</h1>
                                <div class="description-image-full"> {{ image.description }} </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="col-md-3 col-sm-3 col-xs-12 px-0">
                    <div class="position-relative">

                        <div class="arrow arrow-top" @click="onClickPrev"><i class="fas fa-chevron-up fa-2x"></i></div>

                        <div class="row row--image-thumb">
                            <!-- Immagini Thumb -->
                            <div class="col-md-12 col-sm-12 col-xs-12"
                            v-for="image, i in imageList" :class="i === indiceCorrente ? 'active' : '' ">
                                <div class="image-thumb">
                                    <img :src="image.source" alt="Immagine indice #${i}">
                                </div>
                            </div>
                        </div>

                        <div class="arrow arrow-bottom" @click="onClickNext"><i class="fas fa-chevron-down fa-2x"></i></div>

                    </div>
                </div>    
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="js/scripts.js"></script>

</body>
</html>
